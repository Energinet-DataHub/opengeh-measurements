# action.yml
name: Hello World
description: Greet someone and record the time
inputs:
  command: # id of input
    description: Command to run
    required: true
    default: World

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run Command
      run: docker compose -f .docker/docker-compose-action.yml run --user 1001 --rm command bash -c "${{ inputs.command }}"
      shell: bash
