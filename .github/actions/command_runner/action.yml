# action.yml
name: Hello World
description: Greet someone and record the time
inputs:
  command: # id of input
    description: Command to run
    required: true
    default: World
outputs:
  time: # id of output
    description: The time we greeted you
runs:
  using: docker
  image: ../../../.docker/Dockerfile
  entrypoint: /bin/bash -c
  args:
    - ${{ inputs.command }}
