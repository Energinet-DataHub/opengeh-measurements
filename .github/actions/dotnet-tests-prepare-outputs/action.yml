name: Prepare dotnet tests outputs

#
# This action is called from the 'dotnet-build-prerelease.yml' file.
#
# Prepared outputs will be zipped and uploaded as the 'dotnet-tests' artifact.
#

inputs:
  output_path:
    required: true

runs:
  using: composite
  steps:
    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish Measurements UnitTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\Measurements\Measurements.UnitTests\Measurements.UnitTests.csproj'
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Measurements\Measurements.UnitTests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish Measurements IntegrationTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\Measurements\Measurements.IntegrationTests\Measurements.IntegrationTests.csproj'
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Measurements\Measurements.IntegrationTests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish MeasurementsApi UnitTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\Measurements\MeasurementsApi.UnitTests\MeasurementsApi.UnitTests.csproj'
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Measurements\MeasurementsApi.UnitTests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish MeasurementsApi IntegrationTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\Measurements\MeasurementsApi.IntegrationTests\MeasurementsApi.IntegrationTests.csproj'
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Measurements\MeasurementsApi.IntegrationTests\bin\Release\net8.0'

    - name: Copy all directories and files in source/Measurements except the obj-directories
      shell: bash
      run: |
        # Create base directory
        mkdir -p '${{ inputs.output_path }}/source' ';'
        # Copy everything from source/Measurements to the new directory
        cp -a source/Measurements/. '${{ inputs.output_path }}/source/Measurements'
        # Remove obj-directories, core and geh_calculated_measurements from artifact
        find ${{ inputs.output_path }}/ -type d -name 'obj' -exec rm -rf {} +
        find ${{ inputs.output_path }}/ -type d -name 'core' -exec rm -rf {} +
        find ${{ inputs.output_path }}/ -type d -name 'geh_calculated_measurements' -exec rm -rf {} +
