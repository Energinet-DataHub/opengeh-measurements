"Electrical Heating Tests":
  "GIVEN (total period consumption < period limit) WHEN (daily consumption + total period consumption =< period limit) THEN daily consumption in full should be added to consumption metering point for the day": true
  "GIVEN (total period consumption < period limit) WHEN (daily consumption + total period consumption > period limit) THEN (period limit-total period consumption) should be added to consumption metering point for the day": true
  "WHEN (total period consumption => period limit) THEN 0 should be added to consumption metering point for the day": true
  "GIVEN period = 1 year WHEN there is no end-of-period THEN base period limit = 4000": true
  "GIVEN there is no active consumption metering point OR there is no active child electrical heating metering point WHEN there is measurement data for the day THEN no energy is added to an electrical heating child metering point for the day": true

  "Leap Year Tests":
    "GIVEN the period less than 1 year WHEN the period is a non-leap-year period THEN base period limit = (# period days/365 * 4000)": true
    "GIVEN the period less than 1 year WHEN the period is a leap-year period THEN base period limit = (# period days/366 * 4000)": true

  "Summer/Wintertime handling":
    "GIVEN it is the day of summer daylight savings change THEN we should only aggregate daily consumption for 23 hours AND last quarter of the day is UTC 21.45": true
    "GIVEN it is the day of winter daylight savings change THEN we should aggregate daily consumption for 25 hours AND last quarter of the day is UTC 22.45": true

  "Results Filtering":
    "GIVEN there is already an electrical heating MP measurement data for a day WHEN the calculated result is the same for that MP/day THEN we should NOT generate a result for that MP/day": true

  "Net Settlement Groups":
    "Electrical heating without net settlement group": true
